<head>
  <title>Your Hylites</title>
  <script type="text/javascript" src= "jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src= "Hyliter.js"></script>

  <style>

    img {
      max-width: 100%;
    }

    body {
      width: 500px;
      height: 500px;
      background-color: #333333;
    }

    h1, p {
      font-family: 'Helvetica', sans-serif;
      color: white;
    }

    #title {
      margin-top: 15px;
      margin-left: 15px;
    }

    #hylites {
      width: 100%;
    }

    #hylites p {
      font-size: 14px;
    }

    .hylite {
      max-width: 100%;
      padding: 15px;
      background-color: #444444;
      display: flex;
      margin: 15px;
      border-radius: 3px;
    }

    .hylite div {
      padding: 5px;
    }

    .hylite .quote {
      width: 60%;
    }

    .hylite .date {
      width: 30%;
    }

    .hylite .helper {
      display: inline-block;
      vertical-align: middle;
      height: 100%;
    }

    .hylite .delete {
      width: 10%;
      vertical-align: middle;
    }



  </style>

</head>

<body>

  <h1 id="title">Your Hylites</h1>

  <div id="hylites"></div>

</body>
